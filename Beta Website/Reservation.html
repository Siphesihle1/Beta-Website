    <section class="banner">
        <h1>Reservation</h1>
        <a href="#">Home / Reservation</a>
    </section>

    <section class="container">
        <h1 class="container_header">Reserve A Table</h1>

        <form id="reservation" class="web_form" action="#" method="get">
            <div class="row">
                <div class="col_50">
                    <label for="#firstName">First Name</label>
                </div>
                <div class="space"></div>
                <div class="col_50">
                    <label for="#lastName">Last Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col_50">
                    <input class="textInput" id="lastName" type="text" name="lastName" maxlength="30" required>
                </div>
                <div class="space"></div>
                <div class="col_50">
                    <input id="firstName" type="text" name="firstName" maxlength="30" required>
                </div>
            </div>

            <div class="row">
                <label for="#email">Email</label>
            </div>

            <div class="row">
                <input id="email" class="textInput" type="email" name="email" required>
            </div>

            <div class="row">
                <div class="col_50">
                    <label for="#partySize">How Many People</label>
                </div>
                <div class="space"></div>
                <div class="col_50">
                    <label for="#phone">Phone</label>
                </div>
            </div>

            <div class="row">
                <div class="col_50">
                    <select id="partySize">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                    </select>
                </div>
                <div class="space"></div>
                <div class="col_50">
                    <input id="phone" type="text" name="phone" maxlength="10" required>
                </div>
            </div>

            <div class="row">
                <div class="col_50">
                    <label for="#date">Date</label>
                </div>
                <div class="space"></div>
                <div class="col_50">
                    <label for="#time">Time</label>
                </div>
            </div>

            <div class="row">
                <div class="col_50">
                    <input id="date" type="date" name="date" required>
                </div>
                <div class="space"></div>
                <div class="col_50">
                    <input id="time" type="time" name="time" required>
                </div>
            </div>

            <div class="row">
                <label for="#message">Message</label>
            </div>

            <div class="row">
                <textarea id="message" nam="message" rows="10" cols="50"></textarea>
            </div>

            <div class="row">
                <input id="reserveButton" type="submit" name="reserveBtn" value="Reserve Now">
            </div>

        </form>

    </section>
